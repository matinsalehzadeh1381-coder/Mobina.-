<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü§ç Mobina & Matin ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('Photo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* flip background only */
      transform: scaleX(-1);

      font-family: Arial, sans-serif;
      position: relative;
    }

    /* flip content back */
    .content {
      transform: scaleX(-1);
    }

    /* top text */
    .top-text {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%) scaleX(-1);

      text-align: center;
      color: white;
      background: rgba(0,0,0,0.45);
      padding: 18px 22px;
      border-radius: 18px;
    }

    .names {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .quote {
      font-size: 14px;
      opacity: 0.9;
    }

    /* bottom button */
    .bottom {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) scaleX(-1);
      text-align: center;
    }

    button {
      font-size: 16px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background: white;
      color: black;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Top Text -->
  <div class="top-text">
    <div class="names">ü§ç Mobina & Matin ü§ç</div>
    <div class="quote">
      For the rest of my life, I‚Äôll be with you
    </div>
  </div>

  <!-- Bottom Button -->
  <div class="bottom">
    <button onclick="playSong()">‚ñ∂ Play our song</button>
  </div>

  <audio id="song">
    <source src="Music.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playSong() {
      document.getElementById("song").play();
    }
  </script>

</body>
</html>
