<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü§ç Mobina & Matin ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      background: black;
    }

    /* background image only (flipped) */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('Photo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: scaleX(-1);
      z-index: -1;
    }

    /* top text */
    .top-text {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.45);
      padding: 18px 22px;
      border-radius: 18px;
    }

    .names {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .quote {
      font-size: 14px;
      opacity: 0.9;
    }

    /* play button */
    .play-btn {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      font-size: 16px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background: white;
      color: black;
      cursor: pointer;
    }

    /* audio player bottom */
    audio {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      display: none;
    }
  </style>
</head>

<body>

  <!-- Top Text -->
  <div class="top-text">
    <div class="names">ü§ç Mobina & Matin ü§ç</div>
    <div class="quote">
      For the rest of my life, I‚Äôll be with you
    </div>
  </div>

  <!-- Play Button -->
  <div class="play-btn">
    <button onclick="playSong()">‚ñ∂ Play our song</button>
  </div>

  <!-- Audio Player -->
  <audio id="song" controls>
    <source src="Music.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playSong() {
      const song = document.getElementById("song");
      song.style.display = "block";
      song.play();
    }
  </script>

</body>
</html>
