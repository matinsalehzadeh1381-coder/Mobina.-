<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('Photo.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .overlay {
      background: rgba(0,0,0,0.55);

    button {

      border-radius: 25px;
      background: #fff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="overlay">
    <h1>
      Mobina & Matin ü§ç<br>
      For the rest of my life
    </h1>

    <button onclick="playSong()">‚ñ∂ Play our song</button>
  </div>

  <audio id="song">
    <source src="Music.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playSong() {
      const audio = document.getElementById("song");
      audio.play();
    }
  </script>

</html>
